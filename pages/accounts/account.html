<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style_account.css">
    <title>Account Page</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-first-part">
                <a href="/index.html">MyShop</a>
            </div>
            <div class="nav-middle-part">
                <input type="text" id="searchInput" placeholder="Search Product">
                <a href="#" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div class="nav-last-part">
                <div class="nav-user-account-bar">
                    <i class="fa-regular fa-user"></i>
                    <a href="/pages/accounts/account.html">Account</a>
                </div>
                <div class="nav-cart-bar">
                    <i class="fa-solid fa-cart-plus"></i>
                    <a href="/pages/cart/cart.html">Cart</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="registration">
            <div class="registration-title">
                <div class="create-account-title">
                    <h1>Create Your MyShop Account</h1>
                </div>
                <div class="login-title">
                    <span>
                        Already Have an Account?
                        <a href="../login/login.html">Login</a>
                        here.
                    </span>
                </div>
            </div>
            <form action="" method="post" class="registration_form_container">
                <div class="first-name">
                    <input type="text" id="first-name" required placeholder="First Name">
                </div>
                <div class="last-name">
                    <input type="text" id="last-name" required placeholder="Last Name">
                </div>
                <div class="email">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="gender-type">
                    <select id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="street-address">
                    <input type="text" id="street-address" required placeholder="Street Address">
                </div>
                <div class="city">
                    <input type="text" id="city" required placeholder="City">
                </div>
                <div class="apt">
                    <input type="text" id="apt" placeholder="APT./FL./Suite No.:">
                </div>
                <div class="country">
                    <input type="text" id="country" required placeholder="Country">
                </div>
                <div class="zip-code">
                    <input type="text" id="zip-code" placeholder="Zip Code">
                </div>
                <div class="state">
                    <input type="text" id="state" required placeholder="State/Province">
                </div>
                <div class="telephone">
                    <input type="text" id="telephone" required placeholder="Telephone Number">
                </div>
                <div class="fax">
                    <input type="text" id="fax" placeholder="Fax">
                </div>
                <div class="password">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <div class="confirm-password">
                    <input type="password" id="password-confirmation" required placeholder="Confirm Password">
                </div>
                <button class="submit-button">Submit</button>
            </form>
            
        </section>
    </main>
    <script src="./script_account.js"></script>
</body>

</html>
