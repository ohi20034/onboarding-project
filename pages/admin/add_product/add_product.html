<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_add_product.css">
    <title>Admin Panel</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../admin.html">MyShop</a>
        </div>
        <div class="header-title">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <main>
        <section class="menu-bar">
            <div class="menu">
                <div class="menu-list">
                    <ul>
                        <li>
                            <a href="../product_list/product_list.html">Product List</a>
                        </li>
                        <li>
                            <a href="../add_product/add_product.html">Add Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="product-add-form">
            <form action="">

                <div class="product-name">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="product-categories">
                    <label for="categories">Categories:</label>
                    <select id="categories" name="categories" required>
                        <option disabled selected>Select a category</option>
                        <option value="mobile">Mobile</option>
                        <option value="laptop">Laptop</option>
                        <option value="keyboard">Keyboard</option>
                        <option value="mouse">Mouse</option>
                        <option value="headphone">Headphone</option>
                    </select>
                </div>

                <div class="product-price">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>

                <div class="product-code">
                    <label for="code">Product Code:</label>
                    <input type="text" id="code" name="code" required>
                </div>

                <div class="product-description">
                    <label>Product Description:</label>
                    
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="front-image">
                    <label for="front-image">Front Image:</label>
                    <input type="file" id="front-image" name="front-image" accept="image/*" required>
                </div>

                <div class="other-images">
                    <label for="other-images">Other Images:</label>
                    <input type="file" id="other-images" name="other-images[]" accept="image/*" multiple required>
                </div>

                <div class="form-group">
                    <button type="submit">Add</button>
                </div>
            </form>
        </section>

    </main>
    <script src="/pages/admin/add_product/script_add_product.js"></script>
</body>

</html>
