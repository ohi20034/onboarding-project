<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_add_product.css">
    <title>Admin Panel</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../admin.html">MyShop</a>
        </div>
        <div class="header-title">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <main>
        <section class="menu-bar">
            <div class="menu">
                <div class="menu-list">
                    <ul>
                        <li>
                            <a href="../product_list/product_list.html">Product List</a>
                        </li>
                        <li>
                            <a href="../add_product/add_product.html">Add Product</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </section>
        <section class="product-add-form">
            <form action="">

                <div class="product-name">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="product-categories">
                    <label for="categories">Categories:</label>
                    <select id="categories" name="categories" required>
                        <option disabled selected>Select a category</option>
                        <option value="mobile">Mobile</option>
                        <option value="laptop">Laptop</option>
                        <option value="keyboard">Keyboard</option>
                        <option value="mouse">Mouse</option>
                        <option value="headphone">Headphone</option>
                    </select>
                </div>

                <div class="product-price">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>

                <div class="product-code">
                    <label for="code">Product Code:</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <div class="product-description">
                    <label>Description</label>
                    <div class="toolbar">
                        <div class="font tool-item-1">
                            <select id="font-type" name="Font-Size" required>
                                <option disabled selected>Font Size</option>
                                <option>Normal Text</option>
                                <option>Heading 1</option>
                                <option>Heading 2</option>
                            </select>
                        </div>
                        <div class="bulleted tool-item-2">
                            <button type="button">
                                <i class="fa-solid fa-list"></i>
                            </button>
                        </div>
                        <div class="bold tool-item-3">
                            <button type="button">
                                <i class="fa-solid fa-bold" style="color: #000000;"></i>
                            </button>
                        </div>
                        <div class="color tool-item-4">
                            <input type="color" name="color" id="font-color">
                        </div>
                    </div>
                    <div class="editor">
                        <div id="description-aera" class="des-text-aera" contenteditable="true"></div>
                    </div>
                </div>

                <div class="front-image">
                    <label for="front-image">Front Image:</label>
                    <input type="file" id="front-image" name="front-image" accept="image/*" required>
                </div>

                <div class="other-images">
                    <label for="other-images">Other Images:</label>
                    <input type="file" id="other-images" name="other-images[]" accept="image/*" multiple required>
                </div>

                <div class="form-group">
                    <button type="submit">Add</button>
                </div>
            </form>
        </section>

    </main>
    <script src="/pages/admin/add_product/script_add_product.js"></script>
</body>

</html>
