<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_cart.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-first-part">
                <a href="/index.html">MyShop</a>
            </div>
            <div class="nav-middle-part">
                <input type="text" id="searchInput" placeholder="Search Product">
                <a href="#" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div class="nav-last-part">
                <div class="nav-user-account-bar">
                    <i class="fa-regular fa-user"></i>
                    <a href="../accounts/account.html">Account</a>
                </div>
                <div class="nav-cart-bar">
                    <i class="fa-solid fa-cart-plus"></i>
                    <a href="/pages/cart/cart.html">Cart</a>
                </div>
            </div>
        </nav>

        <div class="container-menu-bar">
            <ul class="menu-bar">
                <li id="mobile">Mobile</li>
                <li id="laptop">Laptop</li>
                <li id="keyboard">Keyboard</li>
                <li id="mouse">Mouse</li>
                <li id="headphone">Headphone</li>
            </ul>
        </div>
    </header>
    <hr>
    <main>
        <section class="cart">
            <div class="shopping-cart">
                <h2>Shopping Cart</h2>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th class="cart-table-img">Image</th>
                            <th class="cart-table-product-name">Product name</th>
                            <th class="cart-table-categories">Categories</th>
                            <th class="cart-table-quantity">Quantity</th>
                            <th class="cart-table-unitprice">Unit Price</th>
                            <th class="cart-table-total-price">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-row-id="row1">
                            <td><img src="https://via.placeholder.com/50" alt="Product 1"></td>
                            <td>iphone 14 pro max</td>
                            <td>Mobile</td>
                            <td>
                                <div class="number-input">
                                    <button class="decrement-btn" onclick="changeValue(-1, 'row1')">-</button>
                                    <input type="text" id="row1" value="1" disabled>
                                    <button class="increment-btn" onclick="changeValue(1, 'row1')">+</button>
                                </div>
                            </td>
                            <td class="cart-table-unitprice">10000000</td>
                            <td class="total-price" id="total-row1">10000000.00</td>
                        </tr>
                    </tbody>
                </table>
                <!--  -->
                <div class="cart-summary">
                    <p id="total-price">Total: <span> 10000000.00</span></p>
                    <button class="checkout-btn">Check Out</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../cart/scipt_cart.js" defer></script>
</body>

</html>
