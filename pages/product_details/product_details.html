<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_product_details.css">
    <title>Product Details</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-first-part">
                <a href="/index.html">MyShop</a>
            </div>
            <div class="nav-middle-part">
                <input type="text" id="searchInput" placeholder="Search Product">
                <a href="#" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div class="nav-last-part">
                <div class="nav-user-account-bar">
                    <i class="fa-regular fa-user"></i>
                    <a href="/pages/accounts/account.html">Account</a>
                </div>
                <div class="nav-cart-bar">
                    <i class="fa-solid fa-cart-plus"></i>
                    <a href="/pages/cart/cart.html">Cart</a>
                </div>
            </div>
        </nav>

        <div class="container-menu-bar">
            <ul class="menu-bar">
                <li id="mobile">Mobile</li>
                <li id="laptop">Laptop</li>
                <li id="keyboard">Keyboard</li>
                <li id="mouse">Mouse</li>
                <li id="headphone">Headphone</li>
            </ul>
        </div>
    </header>
    <hr>
    <main>
        <section class="">
            <div class="product-container">
                <div class="product-image-section">
                    <div class="product-image">
                        <!-- Placeholder for the main product image -->
                        <img src="placeholder-image.jpg" alt="Product Image" id="main-image">
                    </div>
                    <div class="product-thumbnails">
                        <!-- Placeholder for the product thumbnail images -->
                        <img src="https://via.placeholder.com/50" alt="Thumbnail 1">
                        <img src="https://via.placeholder.com/50" alt="Thumbnail 2">
                        <img src="https://via.placeholder.com/50" alt="Thumbnail 3">
                        <img src="https://via.placeholder.com/50" alt="Thumbnail 4">
                    </div>
                </div>
            
                <div class="product-details">
                    <div class="product-name">
                        <h2>Product Name</h2>
                    </div>
                    <div class="product-categories">
                        <p>Product Categories</p>
                    </div>
                    <div class="product-code">
                        <p>Product Code</p>
                    </div>
                    <div class="product-actions">
                        <button type="button">Buy Now</button>
                        <button type="button">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="description-section">
                <h3>Description</h3>
                <p>
                    
                </p>
            </div>
            
        </section>
    </main>
    <script src="script_product_details.js" defer></script>
</body>

</html>
