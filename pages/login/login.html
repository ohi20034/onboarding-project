
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style_login.css">
    <title>Account Page</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-first-part">
                <a href="/index.html">MyShop</a>
            </div>
            <div class="nav-middle-part">
                <input type="text" id="searchInput" placeholder="Search Product">
                <a href="#" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <div class="nav-last-part">
                <div class="nav-user-account-bar">
                    <i class="fa-regular fa-user"></i>
                    <a href="/pages/accounts/account.html">Account</a>
                </div>
                <div class="nav-cart-bar">
                    <i class="fa-solid fa-cart-plus"></i>
                    <a href="/pages/cart/cart.html">Cart</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="login">
            <div class="login-title">
                <div class="login-account-title">
                    <h1>Welcome to MyShop! Please login.</h1>
                </div>
                <div class="registration-title">
                    <span>
                        New member?
                        <a href="../accounts/account.html">Register</a>
                        here.
                    </span>
                </div>
            </div>
            <form action="" class="login_form_container">
                <div class="email">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="password">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="../forgot/forgot.html">Forgot Password</a>
                </div>
                <button class="login-button">Login</button>
            </form>
        </section>
    </main>
    <script src="../script_login.js"></script>
</body>
